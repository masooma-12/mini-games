<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .game-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .board-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .game-board {
            width: 600px;
            height: 600px;
            background-color: white;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            border: 2px solid #333;
        }

        .grid-cell {
            border: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #777;
        }

        .home {
            width: 40%;
            height: 40%;
            position: absolute;
            border: 2px solid #333;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .home-red {
            top: 0;
            left: 0;
            background-color: #ff5252;
        }

        .home-green {
            top: 0;
            right: 0;
            background-color: #4caf50;
        }

        .home-yellow {
            bottom: 0;
            left: 0;
            background-color: #ffeb3b;
        }

        .home-blue {
            bottom: 0;
            right: 0;
            background-color: #2196f3;
        }

        .home-inner {
            width: 80%;
            height: 80%;
            background-color: white;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            padding: 10px;
            gap: 10px;
        }

        .token {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .token:hover {
            transform: scale(1.1);
        }

        .token-red {
            background: radial-gradient(circle at 30% 30%, #ff8a80, #ff5252);
        }

        .token-green {
            background: radial-gradient(circle at 30% 30%, #a5d6a7, #4caf50);
        }

        .token-yellow {
            background: radial-gradient(circle at 30% 30%, #fff59d, #ffeb3b);
        }

        .token-blue {
            background: radial-gradient(circle at 30% 30%, #90caf9, #2196f3);
        }

        .center-box {
            position: absolute;
            width: 20%;
            height: 20%;
            top: 40%;
            left: 40%;
            background: linear-gradient(135deg, #ff5252, #4caf50, #2196f3, #ffeb3b);
            transform: rotate(45deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dice-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .dice {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
        }

        .dice:hover {
            transform: scale(1.05);
        }

        .dice-animation {
            animation: diceRoll 0.5s ease;
        }

        @keyframes diceRoll {
            0% { transform: rotate(0deg); }
            20% { transform: rotate(-30deg) scale(1.1); }
            40% { transform: rotate(30deg) scale(1); }
            60% { transform: rotate(-20deg) scale(1.05); }
            80% { transform: rotate(20deg) scale(1); }
            100% { transform: rotate(0deg); }
        }

        .turn-indicator {
            background: white;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .player-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            width: 100%;
        }

        .indicator-active {
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .leaderboard {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
        }

        .leaderboard-title {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .leaderboard-list {
            list-style: none;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 20;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-title {
            text-align: center;
            font-size: 1.4em;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .token-moving {
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-5px); }
        }

        .winner-animation {
            animation: winner 1s infinite alternate;
        }

        @keyframes winner {
            from { transform: scale(1); box-shadow: 0 0 10px gold; }
            to { transform: scale(1.1); box-shadow: 0 0 20px gold; }
        }

        .emoji {
            font-size: 1.2em;
            margin-right: 5px;
        }

        @media (max-width: 900px) {
            .board-container {
                flex-direction: column;
            }

            .game-board {
                width: 400px;
                height: 400px;
            }

            .controls-container {
                width: 100%;
                max-width: 400px;
            }
        }

        @media (max-width: 500px) {
            .game-board {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Ludo Game <span class="emoji">üé≤</span></h1>
        <div class="game-header">
            <button id="newGameBtn"><span class="emoji">üîÑ</span> New Game</button>
            <button id="playWithAIBtn"><span class="emoji">ü§ñ</span> Play with AI</button>
            <button id="createRoomBtn"><span class="emoji">üè†</span> Create Room</button>
            <button id="joinRoomBtn"><span class="emoji">üö™</span> Join Room</button>
        </div>
        <div class="board-container">
            <div class="game-board" id="gameBoard">
                <!-- Homes -->
                <div class="home home-red">
                    <div class="home-inner">
                        <div class="token-position"><div class="token token-red" data-color="red" data-id="0"></div></div>
                        <div class="token-position"><div class="token token-red" data-color="red" data-id="1"></div></div>
                        <div class="token-position"><div class="token token-red" data-color="red" data-id="2"></div></div>
                        <div class="token-position"><div class="token token-red" data-color="red" data-id="3"></div></div>
                    </div>
                </div>
                <div class="home home-green">
                    <div class="home-inner">
                        <div class="token-position"><div class="token token-green" data-color="green" data-id="0"></div></div>
                        <div class="token-position"><div class="token token-green" data-color="green" data-id="1"></div></div>
                        <div class="token-position"><div class="token token-green" data-color="green" data-id="2"></div></div>
                        <div class="token-position"><div class="token token-green" data-color="green" data-id="3"></div></div>
                    </div>
                </div>
                <div class="home home-yellow">
                    <div class="home-inner">
                        <div class="token-position"><div class="token token-yellow" data-color="yellow" data-id="0"></div></div>
                        <div class="token-position"><div class="token token-yellow" data-color="yellow" data-id="1"></div></div>
                        <div class="token-position"><div class="token token-yellow" data-color="yellow" data-id="2"></div></div>
                        <div class="token-position"><div class="token token-yellow" data-color="yellow" data-id="3"></div></div>
                    </div>
                </div>
                <div class="home home-blue">
                    <div class="home-inner">
                        <div class="token-position"><div class="token token-blue" data-color="blue" data-id="0"></div></div>
                        <div class="token-position"><div class="token token-blue" data-color="blue" data-id="1"></div></div>
                        <div class="token-position"><div class="token token-blue" data-color="blue" data-id="2"></div></div>
                        <div class="token-position"><div class="token token-blue" data-color="blue" data-id="3"></div></div>
                    </div>
                </div>

                <!-- Center -->
                <div class="center-box"></div>

                <!-- Grid for movement -->
                <div id="gridContainer"></div>
            </div>

            <div class="controls-container">
                <div class="dice-container">
                    <h3><span class="emoji">üé≤</span> Roll Dice</h3>
                    <div class="dice" id="dice">‚öÖ</div>
                    <button id="rollBtn"><span class="emoji">üéØ</span> Roll</button>
                </div>

                <div class="turn-indicator">
                    <h3><span class="emoji">üëâ</span> Current Turn</h3>
                    <div class="player-indicator indicator-active" id="redIndicator">
                        <div class="player-color" style="background-color: #ff5252;"></div>
                        <span>Red Player</span>
                    </div>
                    <div class="player-indicator" id="greenIndicator">
                        <div class="player-color" style="background-color: #4caf50;"></div>
                        <span>Green Player</span>
                    </div>
                    <div class="player-indicator" id="yellowIndicator">
                        <div class="player-color" style="background-color: #ffeb3b;"></div>
                        <span>Yellow Player</span>
                    </div>
                    <div class="player-indicator" id="blueIndicator">
                        <div class="player-color" style="background-color: #2196f3;"></div>
                        <span>Blue Player</span>
                    </div>
                </div>

                <div class="leaderboard">
                    <h3 class="leaderboard-title"><span class="emoji">üèÜ</span> Leaderboard</h3>
                    <ul class="leaderboard-list" id="leaderboardList">
                        <li class="leaderboard-item">No winners yet</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div class="modal" id="createRoomModal">
        <div class="modal-content">
            <h3 class="modal-title"><span class="emoji">üè†</span> Create Room</h3>
            <input type="text" id="roomNameInput" placeholder="Enter Room Name">
            <button id="confirmCreateRoom">Create</button>
            <button id="cancelCreateRoom">Cancel</button>
        </div>
    </div>

    <!-- Join Room Modal -->
    <div class="modal" id="joinRoomModal">
        <div class="modal-content">
            <h3 class="modal-title"><span class="emoji">üö™</span> Join Room</h3>
            <input type="text" id="roomCodeInput" placeholder="Enter Room Code">
            <button id="confirmJoinRoom">Join</button>
            <button id="cancelJoinRoom">Cancel</button>
        </div>
    </div>

    <!-- Winner Modal -->
    <div class="modal" id="winnerModal">
        <div class="modal-content winner-animation">
            <h3 class="modal-title" id="winnerTitle"><span class="emoji">üéâ</span> Winner!</h3>
            <p id="winnerMessage">Player has won the game!</p>
            <button id="closeWinnerModal">Close</button>
        </div>
    </div>

</body>
</html>
